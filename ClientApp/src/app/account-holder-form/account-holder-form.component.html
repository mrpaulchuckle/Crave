<div>
  <h1>New Account Holder</h1>
  <form (ngSubmit)="onSubmit()" #holderForm="ngForm">
    <div class="form-group">

      <label for="iban">IBAN</label>
      <input type="text" class="form-control" id="iban" required [(ngModel)]="accountHolder.iban" name="iban" #iban="ngModel">
      <div [hidden]="iban.valid || iban.pristine" class="alert alert-danger">
        IBAN is required
      </div>

      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="accountHolder.name" maxlength="100" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!holderForm.form.valid">Submit</button>
  </form>
</div>
